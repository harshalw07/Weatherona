<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherona</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="CSS/Images/sun.png">
</head>
<body>
    <div class="weather-card">
        <p><span class="note">*NOTE:</span> Please Enter At least District level City Name </p>

 

        <span class="input-group">
            <input type="text" class="input" placeholder="Enter city name here...">
            <button class="btn"><img class="rotate-center" src="CSS/Images/sun.png" alt=""></button>
        </span>



        <main>


            <section class="location">
                <div class="city">--:--</div>
                <div class="date">Friday 8 July 2021</div>
            </section>

            <div class="current">
                <div class="temp">--<span>°C</span></div>
                <div class="weather">----</div>
                <div class="minmax">-°C / -°C</div>

            </div>
        </main>




    <h5>~By HarshalWaghmare</h5>
    </div>
    <script src="data.js"></script>
</body>
</html>
